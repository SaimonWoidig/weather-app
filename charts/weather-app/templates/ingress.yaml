apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-app-ingress
spec:
  rules:
    - host: {{ .Values.host.url | quote }}
      http:
        paths:
          - path: /api
            pathType: ImplementationSpecific
            backend:
              service:
                name: weather-app-backend
                port:
                  name: http
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: weather-app-frontend
                port:
                  name: http
