spring:
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: "jdbc:sqlite:file::memory:?cache=shared"
    username: sa
    password:
backend:
  geo:
    fallback:
      latitude: 0
      longitude: 0
