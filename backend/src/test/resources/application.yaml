spring:
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: validate
    open-in-view: false
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: "jdbc:sqlite:file::memory:?cache=shared"
    username: sa
    password:
  liquibase:
    change-log: classpath:liquibase/changelog.xml
backend:
  geo:
    fallback:
      latitude: 0
      longitude: 0
  security:
    argon2:
      enabled: false # clear-text passwords in tests
